<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let value="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i <= 10; i++) {
        for (let j=1; j <= 10; j++) {
          value+= "<td>"+i*j+"</td>";
        }
        value+= "</tr>";
    }
    value+="</table>";
    document.write(value);
</script>
</body>
</html>
